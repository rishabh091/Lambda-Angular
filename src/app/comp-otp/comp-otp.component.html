<div class="container-fluid bg-light center-pos height-100">

    <div class="back-button" (click)="moveBack()">
        <span class="material-icons">arrow_back</span>
    </div>

    <div class="text-muted text-small mb-3">OTP sent to respective email</div>

    <div class="form-group">
        <input type="number" maxlength="6" minlength="6" class="form-control text-center input"
        placeholder="Enter OTP"
        (keyup)="enterOTP($event)">
        <div *ngIf="showError" class="text-danger text-small pt-1">{{ error }}</div>

        <button type="button" class="btn btn-info rounded-0 width-100 p-3 mt-5" (click)="checkOTP()">
            <span *ngIf="showSpinner" class="spinner spinner-grow-sm spinner-grow mr-2"></span>
            Submit
        </button>
    </div>
</div>
