<div class="container-fluid bg-light height-100">
    <nav class="navbar navbar-expand-md navbar-light mb-4 pt-2 border-bottom">
        <!-- Brand -->
        <div>{{ user.userName }}</div>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon text-small"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="nav-link clickable">Link</span>
            </li>
            <li class="nav-item">
              <span class="nav-link clickable">Link</span>
            </li>
            <li class="nav-item">
              <span class="nav-link text-danger clickable" (click)="logout()">Logout</span>
            </li>
          </ul>
        </div>
      </nav>

    <div class="d-flex">
        <!--image-->
        <div class="pic-div">
            <img src="../../assets/app-icons/profile.svg"
             class="profile-icon img-fluid rounded-circle clickable"
             alt="user profile"
             data-toggle="modal" data-target="#myModal">
        </div>
        <!--follow followers-->
        <div class="follow-div d-flex pt-2">
            <div class="p-2 text-center">
                <div class="font-weight-bold">32</div>
                <div class="mt-3 text-capitalize text-small">posts</div>
            </div>
            <div class="p-2 text-center">
                <div class="font-weight-bold">130</div>
                <div class="mt-3 text-capitalize text-small">followers</div>
            </div>
            <div class="p-2 text-center">
                <div class="font-weight-bold">119</div>
                <div class="mt-3 text-capitalize text-small">following</div>
            </div>
        </div>
    </div>

    <div class="text-small">
        <div class="mt-3">{{ user.name }}</div>
        <div>{{ user.bio }}</div>
    </div>
    
    <!--follow or edit profile button-->
    <a href="/editProfile" class="btn btn-info width-100 mt-3 mb-3">Edit Profile</a>
</div>

<app-comp-navbar class="position-fixed" style="bottom: 0px;"></app-comp-navbar>

<!--Upload Columns-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="p-4 border-bottom font-weight-bold clickable">
        Take a photo
      </div>

      <div class="p-4 border-bottom font-weight-bold clickable">
        <form>
          <label for="profileUpload">Select from Device</label>
          <input type="file" placeholder="Upload From Device" class="form-control border-0" 
          accept="image/*" id="profileUpload">
        </form>
      </div>

    </div>
  </div>
</div>
